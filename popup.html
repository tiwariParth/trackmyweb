<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TrackMyWeb</title>

      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <h1 class="text-xl font-bold">TrackMyWeb</h1>

        <tbody id="time-spent-table-body"></tbody>
      </table>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
